<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="sf.jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="sf.css">

<script type="text/javascript">
	jQuery(document).ready(function(){
  
    jQuery("#input3").sf({rounded:true});
    jQuery("#input1").sf();
    jQuery("#input4").sf({callback:function(){alert("Oi, sumida!");}});
    jQuery("#input2").sf({onLabel:'liga'}).show();
  })
</script>
</head>

<body>


<p>Default  switch on/off</p>
<input type="checkbox" id="input1" />

<p>Custom label</p>
<input type="checkbox" id="input2" />

<p>Custom rounded switch on/off button</p>
<input type="checkbox" id="input3" />


<p>Trigger callback function</p>
<input type="checkbox" id="input4" />

</body>
</html>
